<h1>Student List</h1>
<a href="{% url 'add_student' %}">Add Student</a>
<ul>
    {% for student in students %}
        <li>{{ student.name }} - <a href="{% url 'update_student' student.id %}">Edit</a> - 
            <a href="{% url 'delete_student' student.id %}">Delete</a></li>
    {% endfor %}
</ul>
